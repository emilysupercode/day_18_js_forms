<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter JS Project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <section>
            <h1>Counter</h1>
            <p id="number">0</p>
            <div>
                <button onclick="addOne()">+1</button>
                <button onclick="subOne()">-1</button>
                <button id="plusTen" onclick="addTen()">+10</button>
                <button id="minusTen" onclick="subTen()">-10</button>
                <button id="plusHundred" onclick="add100()">+100</button>
                <button id="minusHundred" onclick="sub100()">-100</button>
                <button id="reset" onclick="reset()">Reset</button>
                <button id="timesTwo" onclick="mult2()">*2</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
